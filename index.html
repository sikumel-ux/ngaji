<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juz Amma - Modern iOS Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --emerald-ios: #34C759;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--ios-bg);
            color: #1C1C1E;
            -webkit-tap-highlight-color: transparent;
        }
        .arabic { 
            font-family: 'Amiri', serif; 
            direction: rtl; 
        }
        /* Efek Glassmorphism Header */
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        /* iOS Card Style */
        .ios-card {
            background: var(--ios-card);
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 0.5px solid rgba(0,0,0,0.05);
        }
        .ios-card:active {
            transform: scale(0.97);
            background: #F2F2F7;
        }
        /* Progress Bar iOS Style */
        .progress-container {
            height: 8px;
            background: #E5E5EA;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #34C759, #30B0C7);
            border-radius: 10px;
            transition: width 0.8s ease-out;
        }
        /* Modal Animation */
        .modal-active {
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom Checkbox iOS */
        input[type="checkbox"] {
            appearance: none;
            width: 26px;
            height: 26px;
            border: 2px solid #D1D1D6;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        input[type="checkbox"]:checked {
            background-color: #34C759;
            border-color: #34C759;
        }
        input[type="checkbox"]:checked::after {
            content: '‚úì';
            color: white;
            position: absolute;
            font-size: 16px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="pb-20">

    <header class="glass-header sticky top-0 z-40 px-6 py-4">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900">Juz Amma</h1>
                <p id="progress-label" class="text-xs font-medium text-slate-500 uppercase tracking-widest mt-0.5">0% Hafal</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-600 text-lg">üåø</span>
            </div>
        </div>
        <div class="max-w-2xl mx-auto mt-4">
            <div class="progress-container">
                <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-5 mt-6">
        <div id="surah-container" class="grid grid-cols-1 gap-4">
            <div class="py-20 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-emerald-500 border-t-transparent mb-4"></div>
                <p class="text-slate-400 font-medium">Memuat Mushaf Modern...</p>
            </div>
        </div>
    </main>

    <div id="surah-modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center hidden bg-black/40 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl sm:rounded-[30px] rounded-t-[30px] h-[92vh] flex flex-col modal-active shadow-2xl">
            <div class="p-6 flex justify-between items-center border-b border-slate-50">
                <button onclick="closeModal()" class="text-emerald-600 font-semibold text-lg hover:opacity-70">Tutup</button>
                <div class="text-center">
                    <h3 id="modal-title" class="font-bold text-lg text-slate-900 leading-tight">Detail Surat</h3>
                    <p id="modal-subtitle" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
                </div>
                <div class="w-10"></div> </div>

            <div id="modal-body" class="p-6 overflow-y-auto flex-1 no-scrollbar space-y-10">
                </div>

            <div class="p-6 pb-10 bg-white border-t border-slate-50 flex justify-between items-center">
                <button id="prev-btn" onclick="navSurah(-1)" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:scale-90 transition-transform disabled:opacity-30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <p class="text-slate-300 font-bold tracking-widest text-[10px]">SWIPE DOWN TO CLOSE</p>
                <button id="next-btn" onclick="navSurah(1)" class="w-12 h-12 flex items-center justify-center rounded-full bg-slate-100 text-slate-600 active:scale-90 transition-transform disabled:opacity-30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.quran.com/api/v4";
        const GAS_API = "https://script.google.com/macros/s/AKfycbylmGdPjCCjw1X3b_Niixqe2QnysK7WxYhxFU1EH43QpinIBaeVZcwzuCDQZNqRjPYvNA/exec";
        
        let juzAmmaSurahs = [];
        let completed = JSON.parse(localStorage.getItem('juz30_ios_progress')) || [];
        let activeIndex = -1;
        let currentAudio = new Audio();

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/chapters?language=id`);
                const data = await res.json();
                juzAmmaSurahs = data.chapters.slice(77, 114);
                render();
                updateUI();
            } catch (e) {
                console.error(e);
            }
        }

        function render() {
            const container = document.getElementById('surah-container');
            container.innerHTML = "";
            juzAmmaSurahs.forEach((s, idx) => {
                const isChecked = completed.includes(s.id) ? "checked" : "";
                const div = document.createElement('div');
                div.className = "ios-card p-5 flex items-center justify-between";
                div.innerHTML = `
                    <div class="flex items-center gap-5 flex-1" onclick="openModal(${idx})">
                        <div class="w-11 h-11 bg-slate-50 text-slate-900 rounded-[14px] flex items-center justify-center font-bold text-sm shadow-inner italic">${s.id}</div>
                        <div>
                            <h4 class="font-bold text-[17px] text-slate-900 tracking-tight">${s.name_simple}</h4>
                            <p class="text-[13px] text-slate-400 font-medium">${s.translated_name.name} ‚Ä¢ ${s.verses_count} Ayat</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="arabic text-2xl text-emerald-600 font-bold">${s.name_arabic}</span>
                        <input type="checkbox" ${isChecked} onchange="toggleHafal(${s.id}, this.checked, event)">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function openModal(index) {
            activeIndex = index;
            const s = juzAmmaSurahs[index];
            const modal = document.getElementById('surah-modal');
            const body = document.getElementById('modal-body');
            
            stopAudio();
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            document.getElementById('modal-title').innerText = s.name_simple;
            document.getElementById('modal-subtitle').innerText = `${s.translated_name.name} ‚Ä¢ ${s.verses_count} Ayat`;
            body.innerHTML = `<div class="flex justify-center py-20 animate-pulse text-emerald-500 font-bold tracking-widest text-xs">MENGUNDUH AYAT...</div>`;

            try {
                const [resA, resI] = await Promise.all([
                    fetch(`${API_BASE}/quran/verses/uthmani?chapter_number=${s.id}`),
                    fetch(`${API_BASE}/quran/translations/33?chapter_number=${s.id}`)
                ]);
                const dataA = await resA.json();
                const dataI = await resI.json();

                let html = (s.id !== 1 && s.id !== 9) ? `<div class="arabic text-4xl text-center text-slate-900 mb-12 opacity-80">ÿ®Ÿêÿ≥ŸíŸÖŸê Ÿ±ŸÑŸÑŸëŸéŸáŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê Ÿ±ŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê</div>` : "";
                
                dataA.verses.forEach((v, i) => {
                    const audioUrl = `https://verses.quran.com/Mishari_Rashid_Alafasy/mp3/${String(s.id).padStart(3, '0')}${String(i+1).padStart(3, '0')}.mp3`;
                    html += `
                        <div class="space-y-4" id="ayat-box-${i}">
                            <div class="flex items-start justify-between gap-6">
                                <div class="flex flex-col gap-4">
                                    <span class="text-[10px] font-black bg-slate-100 text-slate-400 w-6 h-6 rounded-md flex items-center justify-center">${i+1}</span>
                                    <button onclick="playAudio('${audioUrl}', ${i})" id="btn-play-${i}" class="w-10 h-10 rounded-2xl bg-slate-50 text-slate-800 flex items-center justify-center hover:bg-emerald-500 hover:text-white transition-all shadow-sm active:scale-90">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    </button>
                                </div>
                                <p class="arabic text-4xl leading-[4.5rem] text-slate-900">${v.text_uthmani}</p>
                            </div>
                            <p class="text-[15px] text-slate-500 leading-relaxed font-medium pl-14">${dataI.translations[i].text}</p>
                            <div class="h-[0.5px] bg-slate-100 w-full mt-8"></div>
                        </div>
                    `;
                });
                body.innerHTML = html;
                updateNavButtons();
            } catch (e) {
                body.innerHTML = `<p class="text-center text-red-500 font-bold">Gagal memuat. Periksa koneksi.</p>`;
            }
        }

        function playAudio(url, index) {
            stopAudio();
            const btn = document.getElementById(`btn-play-${index}`);
            const box = document.getElementById(`ayat-box-${index}`);
            
            btn.innerHTML = `<div class="animate-spin h-4 w-4 border-2 border-current border-t-transparent rounded-full"></div>`;
            box.classList.add('active-ayat');

            currentAudio.src = url;
            currentAudio.play().then(() => {
                btn.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
                btn.classList.replace('bg-slate-50', 'bg-emerald-500');
                btn.classList.add('text-white');
            });

            currentAudio.onended = () => {
                box.classList.remove('active-ayat');
                btn.classList.replace('bg-emerald-500', 'bg-slate-50');
                btn.classList.remove('text-white');
                btn.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            };
        }

        function stopAudio() {
            currentAudio.pause();
            document.querySelectorAll('[id^="ayat-box-"]').forEach(el => el.classList.remove('active-ayat'));
            document.querySelectorAll('[id^="btn-play-"]').forEach(btn => {
                btn.classList.replace('bg-emerald-500', 'bg-slate-50');
                btn.classList.remove('text-white');
                btn.innerHTML = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            });
        }

        function closeModal() {
            stopAudio();
            document.getElementById('surah-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function navSurah(dir) {
            let nextIdx = activeIndex + dir;
            if (nextIdx >= 0 && nextIdx < juzAmmaSurahs.length) openModal(nextIdx);
        }

        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = activeIndex === 0;
            document.getElementById('next-btn').disabled = activeIndex === juzAmmaSurahs.length - 1;
        }

        function toggleHafal(id, isChecked, event) {
            event.stopPropagation();
            if (isChecked) {
                if (!completed.includes(id)) completed.push(id);
            } else {
                completed = completed.filter(item => item !== id);
            }
            localStorage.setItem('juz30_ios_progress', JSON.stringify(completed));
            updateUI();
            fetch(GAS_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ surahId: id, status: isChecked ? "Hafal" : "Belum" }) });
        }

        function updateUI() {
            const pct = Math.round((completed.length / 37) * 100);
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-label').innerText = `${pct}% Hafal ‚Ä¢ ${completed.length}/37 Surat`;
        }

        init();
    </script>
</body>
</html>
