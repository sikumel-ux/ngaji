<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Quran Premium & Hijaiyah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold-primary: #C5A358; --gold-light: #E8D5A1; --dark-royal: #1A1A1A; --bg-marble: #FDFDFB; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-marble); color: var(--dark-royal); overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .islami-pattern { background-image: url('https://www.transparenttextures.com/patterns/islamic-art.png'); opacity: 0.03; position: fixed; inset: 0; pointer-events: none; }
        .royal-card { background: white; border-radius: 24px; border: 1px solid rgba(197, 163, 88, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: all 0.3s ease; cursor: pointer; }
        .gold-header { background: linear-gradient(135deg, #1A1A1A 0%, #333333 100%); border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .tab-btn { transition: all 0.4s; position: relative; opacity: 0.5; }
        .tab-btn.active { color: var(--gold-primary); opacity: 1; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 20px; height: 4px; background: var(--gold-primary); border-radius: 10px; }
        .hijaiyah-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .letter-card { aspect-ratio: 1/1; background: white; border-radius: 20px; display: flex; flex-direction: column; items-center; justify-content: center; border: 1px solid rgba(197, 163, 88, 0.15); transition: all 0.2s; cursor: pointer; }
        .letter-card:active { background: var(--gold-light); transform: scale(0.9); }
        .active-ayat-box { background-color: rgba(197, 163, 88, 0.05); border-radius: 24px; padding: 20px; border-left: 4px solid var(--gold-primary); }
        .ios-checkbox { appearance: none; width: 28px; height: 28px; border: 2px solid var(--gold-light); border-radius: 50%; position: relative; cursor: pointer; }
        .ios-checkbox:checked { background: var(--gold-primary); border-color: var(--gold-primary); }
        .ios-checkbox:checked::after { content: 'âœ“'; color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-weight: bold; }
    </style>
</head>
<body class="pb-10">
    <div class="islami-pattern"></div>

    <div id="audio-init" class="fixed inset-0 z-[60] bg-[#1A1A1A] flex flex-col items-center justify-center p-10 text-center">
        <div class="w-24 h-24 border-2 border-[#C5A358] rounded-full flex items-center justify-center mb-8 shadow-[0_0_20px_rgba(197,163,88,0.3)]">
            <span class="text-4xl animate-pulse">ğŸ•Œ</span>
        </div>
        <h2 class="text-2xl font-bold text-[#E8D5A1] mb-2 italic">Bismillah</h2>
        <button onclick="startApp()" class="w-full max-w-xs py-4 bg-[#C5A358] text-white rounded-2xl font-bold tracking-[0.2em] active:scale-95 transition-all">MULAI</button>
    </div>

    <header class="gold-header px-8 pt-12 pb-14 text-white relative shadow-2xl">
        <div class="max-w-2xl mx-auto relative z-10 text-center">
            <h1 id="main-title" class="text-3xl font-extrabold tracking-tight mb-8">Juz Amma</h1>
            <div class="flex justify-center gap-12 text-xs font-black tracking-[0.2em] uppercase">
                <button onclick="switchTab('juz')" id="tab-juz" class="tab-btn active">Juz 30</button>
                <button onclick="switchTab('hijaiyah')" id="tab-hijaiyah" class="tab-btn">Hijaiyah</button>
            </div>
        </div>
    </header>

    <div id="progress-container" class="max-w-2xl mx-auto px-6 -mt-6 relative z-20">
        <div class="bg-white/95 backdrop-blur-xl rounded-3xl p-6 shadow-xl border border-gold-light/20">
            <div class="flex justify-between items-end mb-3">
                <span id="progress-label" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">0/37 Terhafal</span>
                <span id="percent-label" class="text-xl font-black text-gold-primary">0%</span>
            </div>
            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-gold-primary h-full w-0 transition-all duration-1000"></div>
            </div>
        </div>
    </div>

    <main class="max-w-2xl mx-auto px-6 mt-8 relative z-20">
        <div id="section-juz" class="space-y-4"></div>
        <div id="section-hijaiyah" class="hidden"><div class="hijaiyah-grid" id="hijaiyah-container"></div></div>
    </main>

    <div id="surah-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden bg-black/70 backdrop-blur-sm">
        <div id="modal-content" class="modal-sheet bg-white w-full max-w-2xl rounded-t-[45px] h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="w-full flex justify-center py-5" onclick="closeModal()"><div class="w-12 h-1.5 bg-slate-200 rounded-full cursor-pointer"></div></div>
            <div class="px-10 pb-6 flex justify-between items-center border-b border-slate-50">
                <button onclick="closeModal()" class="text-slate-400 font-bold text-[10px] tracking-widest uppercase">TUTUP</button>
                <h3 id="modal-title" class="text-xl font-extrabold text-slate-900"></h3>
                <div class="w-10"></div>
            </div>
            <div id="modal-body" class="p-8 overflow-y-auto flex-1 no-scrollbar space-y-10 scroll-smooth"></div>
        </div>
    </div>

    <script>
        const player = new Audio();
        const GAS_API = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
        
        // Hijaiyah Data dengan ID yang tepat untuk Audio
        const hijaiyahData = [
            {h: 'Ø£', n: 'Alif', id: 1}, {h: 'Ø¨', n: 'Ba', id: 2}, {h: 'Øª', n: 'Ta', id: 3}, {h: 'Ø«', n: 'Tsa', id: 4},
            {h: 'Ø¬', n: 'Jim', id: 5}, {h: 'Ø­', n: 'Ha', id: 6}, {h: 'Ø®', n: 'Kho', id: 7}, {h: 'Ø¯', n: 'Dal', id: 8},
            {h: 'Ø°', n: 'Dzal', id: 9}, {h: 'Ø±', n: 'Ro', id: 10}, {h: 'Ø²', n: 'Zay', id: 11}, {h: 'Ø³', n: 'Sin', id: 12},
            {h: 'Ø´', n: 'Syin', id: 13}, {h: 'Øµ', n: 'Shod', id: 14}, {h: 'Ø¶', n: 'Dhod', id: 15}, {h: 'Ø·', n: 'Tho', id: 16},
            {h: 'Ø¸', n: 'Zho', id: 17}, {h: 'Ø¹', n: 'Ain', id: 18}, {h: 'Øº', n: 'Gho', id: 19}, {h: 'Ù', n: 'Fa', id: 20},
            {h: 'Ù‚', n: 'Qof', id: 21}, {h: 'Ùƒ', n: 'Kaf', id: 22}, {h: 'Ù„', n: 'Lam', id: 23}, {h: 'Ù…', n: 'Mim', id: 24},
            {h: 'Ù†', n: 'Nun', id: 25}, {h: 'Ùˆ', n: 'Wau', id: 26}, {h: 'Ù‡Ù€', n: 'Ha', id: 27}, {h: 'ÙŠ', n: 'Ya', id: 28}
        ];

        let juzAmmaSurahs = [];
        let completed = JSON.parse(localStorage.getItem('juz30_royal_v2')) || [];
        let currentPlayingIndex = -1;
        let isAutoplayMode = false; // LOGIKA BARU

        function startApp() {
            player.src = "https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3";
            player.play().then(() => { player.pause(); document.getElementById('audio-init').classList.add('hidden'); init(); });
        }

        async function init() {
            try {
                const res = await fetch("https://api.quran.com/api/v4/chapters?language=id");
                const data = await res.json();
                juzAmmaSurahs = data.chapters.slice(77, 114);
                renderJuz();
                renderHijaiyah();
                updateUI();
            } catch (e) { console.log("Load failed"); }
        }

        function switchTab(tab) {
            const isJuz = tab === 'juz';
            document.getElementById('section-juz').classList.toggle('hidden', !isJuz);
            document.getElementById('progress-container').classList.toggle('hidden', !isJuz);
            document.getElementById('section-hijaiyah').classList.toggle('hidden', isJuz);
            document.getElementById('tab-juz').classList.toggle('active', isJuz);
            document.getElementById('tab-hijaiyah').classList.toggle('active', !isJuz);
            document.getElementById('main-title').innerText = isJuz ? 'Juz Amma' : 'Hijaiyah';
            stopAudio();
        }

        function renderJuz() {
            const container = document.getElementById('section-juz');
            container.innerHTML = "";
            juzAmmaSurahs.forEach((s, idx) => {
                const isChecked = completed.includes(s.id) ? "checked" : "";
                container.innerHTML += `
                    <div class="royal-card p-6 flex items-center justify-between" onclick="if(event.target.type !== 'checkbox') openModal(${idx})">
                        <div class="flex items-center gap-6">
                            <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center font-black text-gold-primary text-xs border border-gold-light/20 shadow-inner">${s.id}</div>
                            <div><h4 class="font-extrabold text-slate-800 text-lg">${s.name_simple}</h4><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${s.translated_name.name}</p></div>
                        </div>
                        <div class="flex items-center gap-6">
                            <span class="arabic text-2xl text-slate-700 font-bold">${s.name_arabic}</span>
                            <input type="checkbox" class="ios-checkbox" ${isChecked} onchange="toggleHafal(${s.id}, this.checked, event)">
                        </div>
                    </div>`;
            });
        }

        function renderHijaiyah() {
            const container = document.getElementById('hijaiyah-container');
            container.innerHTML = "";
            hijaiyahData.forEach((item) => {
                const div = document.createElement('div');
                div.className = "letter-card";
                div.onclick = () => playHijaiyah(item.id, div);
                div.innerHTML = `
                    <span class="arabic text-3xl font-bold text-slate-800 mb-1">${item.h}</span>
                    <span class="text-[9px] font-black text-gold-primary uppercase tracking-widest">${item.n}</span>
                `;
                container.appendChild(div);
            });
        }

        function playHijaiyah(id, el) {
            stopAudio();
            isAutoplayMode = false;
            el.classList.add('bg-gold-light/30', 'scale-90');
            setTimeout(() => el.classList.remove('bg-gold-light/30', 'scale-90'), 200);

            // Link Audio Hijaiyah yang lebih stabil
            player.src = `https://mushaf.id/assets/audio/hijaiyah/${id}.mp3`;
            player.play().catch(() => {
                player.src = `https://raw.githubusercontent.com/alif-id/hijaiyah-audio/main/audio/${id}.mp3`;
                player.play();
            });
        }

        async function openModal(index) {
            const s = juzAmmaSurahs[index];
            document.getElementById('surah-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.add('show'), 10);
            document.body.style.overflow = 'hidden';
            document.getElementById('modal-title').innerText = s.name_simple;
            const body = document.getElementById('modal-body');
            body.innerHTML = `<div class="py-20 text-center text-gold-primary animate-pulse text-xs tracking-[0.4em]">MEMUAT...</div>`;

            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${s.id}/editions/quran-uthmani,id.indonesian,ar.alafasy`);
                const data = await res.json();
                const arab = data.data[0].ayahs;
                const indo = data.data[1].ayahs;
                const audio = data.data[2].ayahs;

                let html = `<button onclick="playFullSurah()" class="w-full mb-6 py-4 bg-gold-light/10 border border-gold-primary/20 rounded-2xl text-gold-primary font-bold text-[10px] tracking-[0.2em]">â–¶ PUTAR SATU SURAT</button>`;
                html += (s.id !== 1 && s.id !== 9) ? `<div class="arabic text-2xl text-center text-gold-primary my-8 opacity-80">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù</div>` : "";
                
                arab.forEach((v, i) => {
                    let textArab = v.text;
                    if (i === 0 && s.id !== 1 && s.id !== 9) textArab = textArab.replace(/^Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù\s*/, "");
                    html += `
                        <div class="transition-all duration-500" id="box-${i}" data-audio="${audio[i].audio}">
                            <div class="flex flex-col gap-5">
                                <div class="flex justify-between items-center">
                                    <button onclick="isAutoplayMode=false; playAudio('${audio[i].audio}', ${i})" id="play-${i}" class="w-12 h-12 rounded-2xl bg-gold-light/10 text-gold-primary flex items-center justify-center border border-gold-light/20 shadow-sm font-bold text-sm">â–¶</button>
                                    <span class="text-[9px] font-black text-slate-300 tracking-widest uppercase">Ayat ${i+1}</span>
                                </div>
                                <p class="arabic text-4xl leading-[4.5rem] text-right text-slate-900">${textArab}</p>
                                <p class="text-[14px] text-slate-500 leading-relaxed text-left border-l-2 border-gold-light/30 pl-4 italic">${indo[i].text}</p>
                            </div>
                        </div>`;
                });
                body.innerHTML = html;
            } catch (e) { body.innerHTML = "Error"; }
        }

        function playAudio(url, index) {
            if (player.src === url && !player.paused) { stopAudio(); return; }
            stopAudio();
            currentPlayingIndex = index;
            const btn = document.getElementById(`play-${index}`);
            if(!btn) return;

            btn.innerHTML = `<div class="w-4 h-4 border-2 border-gold-primary border-t-transparent animate-spin rounded-full"></div>`;
            player.src = url;
            player.play().then(() => {
                btn.innerHTML = `â¸`;
                btn.className = "w-12 h-12 rounded-2xl bg-gold-primary text-white flex items-center justify-center shadow-lg transition-all scale-110";
                document.getElementById(`box-${index}`).classList.add('active-ayat-box');
                document.getElementById(`box-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        }

        // PERBAIKAN LOGIKA ENDED
        player.onended = () => {
            if (isAutoplayMode) {
                const nextIndex = currentPlayingIndex + 1;
                const nextBox = document.getElementById(`box-${nextIndex}`);
                if (nextBox) playAudio(nextBox.getAttribute('data-audio'), nextIndex);
                else { stopAudio(); isAutoplayMode = false; }
            } else {
                stopAudio();
            }
        };

        function playFullSurah() {
            isAutoplayMode = true;
            const firstBox = document.getElementById('box-0');
            if (firstBox) playAudio(firstBox.getAttribute('data-audio'), 0);
        }

        function stopAudio() {
            player.pause();
            document.querySelectorAll('[id^="play-"]').forEach(b => {
                b.innerHTML = "â–¶";
                b.className = "w-12 h-12 rounded-2xl bg-gold-light/10 text-gold-primary flex items-center justify-center border border-gold-light/20 shadow-sm";
            });
            document.querySelectorAll('[id^="box-"]').forEach(x => x.classList.remove('active-ayat-box'));
        }

        function closeModal() {
            isAutoplayMode = false; stopAudio();
            document.getElementById('modal-content').classList.remove('show');
            setTimeout(() => { document.getElementById('surah-modal').classList.add('hidden'); document.body.style.overflow = ''; }, 500);
        }

        function toggleHafal(id, check, e) {
            e.stopPropagation();
            if (check) { if(!completed.includes(id)) completed.push(id); }
            else { completed = completed.filter(i => i !== id); }
            localStorage.setItem('juz30_royal_v2', JSON.stringify(completed));
            updateUI();
            fetch(GAS_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ surahId: id, status: check ? "Hafal" : "Belum" }) });
        }

        function updateUI() {
            const pct = Math.round((completed.length / 37) * 100);
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-label').innerText = `${completed.length}/37 Terhafal`;
            document.getElementById('percent-label').innerText = `${pct}%`;
        }
    </script>
</body>
</html>
