<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Quran Premium & Hijaiyah Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold-primary: #C5A358; --gold-light: #E8D5A1; --dark-royal: #1A1A1A; --bg-marble: #FDFDFB; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-marble); color: var(--dark-royal); overflow-x: hidden; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .islami-pattern { background-image: url('https://www.transparenttextures.com/patterns/islamic-art.png'); opacity: 0.03; position: fixed; inset: 0; pointer-events: none; }
        .royal-card { background: white; border-radius: 24px; border: 1px solid rgba(197, 163, 88, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.03); transition: all 0.3s ease; }
        .gold-header { background: linear-gradient(135deg, #1A1A1A 0%, #333333 100%); border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; }
        .tab-btn { transition: all 0.4s; position: relative; opacity: 0.4; font-size: 10px; font-weight: 800; }
        .tab-btn.active { color: var(--gold-primary); opacity: 1; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 15px; height: 3px; background: var(--gold-primary); border-radius: 10px; }
        .hijaiyah-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .letter-card { aspect-ratio: 1/1; background: white; border-radius: 18px; display: flex; flex-direction: column; items-center; justify-content: center; border: 1px solid rgba(197, 163, 88, 0.1); transition: 0.2s; cursor: pointer; }
        .letter-card:active { transform: scale(0.9); background: var(--gold-light); }
        .active-ayat-box { background-color: rgba(197, 163, 88, 0.05); border-radius: 24px; padding: 20px; border-left: 4px solid var(--gold-primary); }
        .modal-sheet { transition: transform 0.5s cubic-bezier(0.32, 0.72, 0, 1); transform: translateY(100%); }
        .modal-sheet.show { transform: translateY(0); }
        .training-box { background: linear-gradient(to bottom, #ffffff, #f9f6f0); border: 2px dashed var(--gold-primary); }
    </style>
</head>
<body class="pb-10">
    <div class="islami-pattern"></div>

    <div id="audio-init" class="fixed inset-0 z-[60] bg-[#1A1A1A] flex flex-col items-center justify-center p-10 text-center">
        <div class="w-20 h-20 border border-[#C5A358] rounded-full flex items-center justify-center mb-6 shadow-[0_0_20px_rgba(197,163,88,0.2)]">
            <span class="text-3xl animate-pulse">ğŸ•Œ</span>
        </div>
        <h2 class="text-xl font-bold text-[#E8D5A1] mb-10 tracking-[0.2em]">BISMILLAH</h2>
        <button onclick="startApp()" class="w-full max-w-xs py-4 bg-[#C5A358] text-white rounded-2xl font-bold shadow-2xl active:scale-95 transition-all">MULAI BELAJAR</button>
    </div>

    <header class="gold-header px-6 pt-10 pb-12 text-white relative shadow-2xl">
        <div class="max-w-2xl mx-auto relative z-10 text-center">
            <h1 id="main-title" class="text-2xl font-extrabold tracking-tight mb-8">Juz Amma</h1>
            <div class="flex justify-between px-4 tracking-widest uppercase">
                <button onclick="switchTab('juz')" id="tab-juz" class="tab-btn active">JUZ 30</button>
                <button onclick="switchTab('hijaiyah')" id="tab-hijaiyah" class="tab-btn">HURUF</button>
                <button onclick="switchTab('training')" id="tab-training" class="tab-btn">LATIHAN</button>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 mt-6 relative z-20">
        <div id="section-juz" class="space-y-4"></div>

        <div id="section-hijaiyah" class="hidden">
            <div class="hijaiyah-grid" id="hijaiyah-container"></div>
        </div>

        <div id="section-training" class="hidden space-y-8">
            <div class="training-box rounded-[40px] p-10 text-center shadow-inner">
                <p class="text-[10px] font-black text-gold-primary tracking-[0.3em] mb-10 uppercase">Baca dari Kanan ke Kiri</p>
                <div id="display-training" class="arabic text-7xl flex justify-center gap-8 text-slate-800 mb-10">
                    <span>Ø¨Ù</span><span>ØªÙ</span><span>ÙŠÙ</span>
                </div>
                <div id="display-latin" class="text-slate-400 font-bold tracking-[0.5em] text-xs uppercase mb-10">ba - ta - ya</div>
                <button onclick="generateTraining()" class="px-8 py-3 bg-dark-royal text-gold-light rounded-full font-bold text-[10px] tracking-widest border border-gold-primary/30 active:scale-90 transition-all">ACAK HURUF BARU</button>
            </div>
            <div class="p-6 bg-white rounded-3xl border border-slate-100 text-slate-500 text-xs leading-relaxed">
                <strong class="text-gold-primary uppercase block mb-2">Tips Latihan:</strong>
                Fokus pada makhroj dan kelancaran. Ulangi 3-5 kali sebelum mengacak huruf baru.
            </div>
        </div>
    </main>

    <div id="surah-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden bg-black/70 backdrop-blur-sm">
        <div id="modal-content" class="modal-sheet bg-white w-full max-w-2xl rounded-t-[40px] h-[92vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="w-full flex justify-center py-5" onclick="closeModal()"><div class="w-12 h-1 bg-slate-200 rounded-full"></div></div>
            <div class="px-8 pb-4 flex justify-between items-center border-b border-slate-50">
                <button onclick="closeModal()" class="text-slate-400 font-bold text-[10px] tracking-widest">TUTUP</button>
                <h3 id="modal-title" class="text-lg font-black text-slate-900"></h3>
                <div class="w-10"></div>
            </div>
            <div id="modal-body" class="p-8 overflow-y-auto flex-1 no-scrollbar space-y-10 scroll-smooth"></div>
        </div>
    </div>

    <script>
        const player = new Audio();
        const hijaiyahData = [
            {h: 'Ø£Ù', n: 'Alif', sound: 'Alif'}, {h: 'Ø¨Ù', n: 'Ba', sound: 'Ba'}, {h: 'ØªÙ', n: 'Ta', sound: 'Ta'}, {h: 'Ø«Ù', n: 'Tsa', sound: 'Tsa'},
            {h: 'Ø¬Ù', n: 'Ja', sound: 'Jim'}, {h: 'Ø­Ù', n: 'Ha', sound: 'Ha'}, {h: 'Ø®Ù', n: 'Kho', sound: 'Kho'}, {h: 'Ø¯Ù', n: 'Da', sound: 'Dal'},
            {h: 'Ø°Ù', n: 'Dza', sound: 'Dzal'}, {h: 'Ø±Ù', n: 'Ro', sound: 'Ro'}, {h: 'Ø²Ù', n: 'Za', sound: 'Zay'}, {h: 'Ø³Ù', n: 'Sa', sound: 'Sin'},
            {h: 'Ø´Ù', n: 'Sya', sound: 'Syin'}, {h: 'ØµÙ', n: 'Sho', sound: 'Shod'}, {h: 'Ø¶Ù', n: 'Dho', sound: 'Dhod'}, {h: 'Ø·Ù', n: 'Tho', sound: 'Tho'},
            {h: 'Ø¸Ù', n: 'Zho', sound: 'Zho'}, {h: 'Ø¹Ù', n: 'A', sound: 'Ain'}, {h: 'ØºÙ', n: 'Gho', sound: 'Gho'}, {h: 'ÙÙ', n: 'Fa', sound: 'Fa'},
            {h: 'Ù‚Ù', n: 'Qo', sound: 'Qof'}, {h: 'ÙƒÙ', n: 'Ka', sound: 'Kaf'}, {h: 'Ù„Ù', n: 'La', sound: 'Lam'}, {h: 'Ù…Ù', n: 'Ma', sound: 'Mim'},
            {h: 'Ù†Ù', n: 'Na', sound: 'Nun'}, {h: 'ÙˆÙ', n: 'Wa', sound: 'Wau'}, {h: 'Ù‡ÙÙ€', n: 'Ha', sound: 'Ha'}, {h: 'ÙŠÙ', n: 'Ya', sound: 'Ya'}
        ];

        let juzAmmaSurahs = [];
        let completed = JSON.parse(localStorage.getItem('juz30_royal_v2')) || [];
        let currentPlayingIndex = -1;
        let isAutoplayMode = false;

        function startApp() {
            player.src = "https://translate.google.com/translate_tts?ie=UTF-8&q=bismillah&tl=ar&client=tw-ob";
            player.play().then(() => { player.pause(); document.getElementById('audio-init').classList.add('hidden'); init(); });
        }

        async function init() {
            try {
                const res = await fetch("https://api.quran.com/api/v4/chapters?language=id");
                const data = await res.json();
                juzAmmaSurahs = data.chapters.slice(77, 114);
                renderJuz();
                renderHijaiyah();
                generateTraining();
            } catch (e) { console.log("Load failed"); }
        }

        function switchTab(tab) {
            document.getElementById('section-juz').classList.toggle('hidden', tab !== 'juz');
            document.getElementById('section-hijaiyah').classList.toggle('hidden', tab !== 'hijaiyah');
            document.getElementById('section-training').classList.toggle('hidden', tab !== 'training');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('main-title').innerText = tab === 'juz' ? 'Juz Amma' : (tab === 'hijaiyah' ? 'Hijaiyah' : 'Latihan Baca');
            stopAudio();
        }

        function renderJuz() {
            const container = document.getElementById('section-juz');
            container.innerHTML = "";
            juzAmmaSurahs.forEach((s, idx) => {
                container.innerHTML += `<div class="royal-card p-6 flex items-center justify-between mb-4" onclick="openModal(${idx})">
                    <div class="flex items-center gap-4"><div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center font-bold text-gold-primary text-[10px] border border-gold-light/20">${s.id}</div>
                    <div class="font-bold text-slate-800">${s.name_simple}</div></div>
                    <span class="arabic text-xl text-slate-600">${s.name_arabic}</span></div>`;
            });
        }

        function renderHijaiyah() {
            const container = document.getElementById('hijaiyah-container');
            hijaiyahData.forEach((item) => {
                container.innerHTML += `<div class="letter-card" onclick="playVoice('${item.h}')">
                    <span class="arabic text-3xl font-bold text-slate-800">${item.h}</span>
                    <span class="text-[9px] font-bold text-gold-primary uppercase mt-1">${item.n}</span></div>`;
            });
        }

        function playVoice(text) {
            stopAudio();
            // Google TTS for Arabic - Paling stabil & jernih
            player.src = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=ar&client=tw-ob`;
            player.play().catch(e => console.log("Audio error"));
        }

        function generateTraining() {
            const display = document.getElementById('display-training');
            const latin = document.getElementById('display-latin');
            let selected = [];
            for(let i=0; i<3; i++) {
                selected.push(hijaiyahData[Math.floor(Math.random() * hijaiyahData.length)]);
            }
            display.innerHTML = selected.map(s => `<span onclick="playVoice('${s.h}')" class="cursor-pointer hover:text-gold-primary transition-colors">${s.h}</span>`).join('');
            latin.innerText = selected.map(s => s.n.toLowerCase()).join(' - ');
        }

        async function openModal(index) {
            const s = juzAmmaSurahs[index];
            document.getElementById('surah-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.add('show'), 10);
            const body = document.getElementById('modal-body');
            document.getElementById('modal-title').innerText = s.name_simple;
            body.innerHTML = `<div class="py-20 text-center text-gold-primary animate-pulse text-xs tracking-[0.4em]">MEMUAT...</div>`;

            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${s.id}/editions/quran-uthmani,id.indonesian,ar.alafasy`);
                const data = await res.json();
                const arab = data.data[0].ayahs;
                const audio = data.data[2].ayahs;

                let html = `<button onclick="playFullSurah()" class="w-full mb-6 py-4 bg-gold-light/10 border border-gold-primary/20 rounded-2xl text-gold-primary font-bold text-[10px] tracking-widest">â–¶ PUTAR SATU SURAT</button>`;
                html += (s.id !== 1 && s.id !== 9) ? `<div class="arabic text-2xl text-center text-gold-primary my-8 opacity-60">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù</div>` : "";
                
                arab.forEach((v, i) => {
                    let textArab = v.text;
                    if (i === 0 && s.id !== 1 && s.id !== 9) textArab = textArab.replace(/^Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù\s*/, "");
                    html += `
                        <div class="transition-all duration-500" id="box-${i}" data-audio="${audio[i].audio}">
                            <div class="flex justify-between items-start gap-4">
                                <button onclick="isAutoplayMode=false; playAudio('${audio[i].audio}', ${i})" id="play-${i}" class="w-10 h-10 rounded-xl bg-gold-light/10 text-gold-primary flex-shrink-0 flex items-center justify-center border border-gold-light/20 shadow-sm font-bold text-xs">â–¶</button>
                                <p class="arabic text-3xl leading-[3.5rem] text-right text-slate-800">${textArab}</p>
                            </div>
                        </div>`;
                });
                body.innerHTML = html;
            } catch (e) { body.innerHTML = "Error loading surah."; }
        }

        function playAudio(url, index) {
            stopAudio();
            currentPlayingIndex = index;
            const btn = document.getElementById(`play-${index}`);
            if(!btn) return;
            btn.innerHTML = `<div class="w-3 h-3 border-2 border-gold-primary border-t-transparent animate-spin rounded-full"></div>`;
            player.src = url;
            player.play().then(() => {
                btn.innerHTML = `â¸`;
                btn.className = "w-10 h-10 rounded-xl bg-gold-primary text-white flex-shrink-0 flex items-center justify-center shadow-lg";
                document.getElementById(`box-${index}`).classList.add('active-ayat-box');
                document.getElementById(`box-${index}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        }

        player.onended = () => {
            if (isAutoplayMode) {
                const nextIndex = currentPlayingIndex + 1;
                const nextBox = document.getElementById(`box-${nextIndex}`);
                if (nextBox) playAudio(nextBox.getAttribute('data-audio'), nextIndex);
                else { stopAudio(); isAutoplayMode = false; }
            } else { stopAudio(); }
        };

        function playFullSurah() { isAutoplayMode = true; const firstBox = document.getElementById('box-0'); if (firstBox) playAudio(firstBox.getAttribute('data-audio'), 0); }

        function stopAudio() {
            player.pause();
            document.querySelectorAll('[id^="play-"]').forEach(b => {
                b.innerHTML = "â–¶";
                b.className = "w-10 h-10 rounded-xl bg-gold-light/10 text-gold-primary flex-shrink-0 flex items-center justify-center border border-gold-light/20 shadow-sm";
            });
            document.querySelectorAll('[id^="box-"]').forEach(x => x.classList.remove('active-ayat-box'));
        }

        function closeModal() { isAutoplayMode = false; stopAudio(); document.getElementById('modal-content').classList.remove('show'); setTimeout(() => { document.getElementById('surah-modal').classList.add('hidden'); document.body.style.overflow = ''; }, 500); }
    </script>
</body>
</html>
