<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juz Amma Learner - iPhone Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --ios-bg: #F2F2F7; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--ios-bg); -webkit-tap-highlight-color: transparent; }
        .arabic { font-family: 'Amiri', serif; direction: rtl; }
        .ios-card { background: white; border-radius: 20px; border: 0.5px solid rgba(0,0,0,0.05); }
        .modal-sheet { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); transform: translateY(100%); }
        .modal-sheet.show { transform: translateY(0); }
        .active-ayat { background-color: #F0FDF4; border-radius: 16px; border-left: 4px solid #34C759; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <div id="audio-init" class="fixed inset-0 z-[60] bg-emerald-600 flex flex-col items-center justify-center text-white p-10 text-center">
        <span class="text-6xl mb-6">ğŸ”Š</span>
        <h2 class="text-2xl font-bold mb-2">Siap Mengaji?</h2>
        <p class="opacity-80 mb-8">Klik tombol di bawah untuk mengaktifkan fitur suara murottal.</p>
        <button onclick="startApp()" class="bg-white text-emerald-600 px-10 py-4 rounded-full font-bold shadow-xl active:scale-95 transition-all">
            Aktifkan Suara & Mulai
        </button>
    </div>

    <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md px-6 py-6 border-b border-slate-100">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-extrabold">Juz Amma</h1>
                <p id="progress-label" class="text-[13px] font-semibold text-slate-400 mt-1">Memuat data...</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center text-white shadow-lg">âœ“</div>
        </div>
        <div class="max-w-2xl mx-auto mt-4 bg-slate-100 h-1.5 rounded-full overflow-hidden">
            <div id="progress-bar" class="bg-emerald-500 h-full transition-all duration-1000" style="width: 0%"></div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-5 mt-6 space-y-4" id="surah-container"></main>

    <div id="surah-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden bg-black/40 backdrop-blur-sm">
        <div id="modal-content" class="modal-sheet bg-white w-full max-w-2xl rounded-t-[30px] h-[90vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="w-full flex justify-center py-4" onclick="closeModal()"><div class="w-12 h-1.5 bg-slate-200 rounded-full"></div></div>
            <div class="px-6 pb-4 flex justify-between items-center border-b border-slate-50">
                <button onclick="closeModal()" class="text-emerald-600 font-bold">Tutup</button>
                <h3 id="modal-title" class="font-bold">Detail Surat</h3>
                <div class="w-10"></div>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto flex-1 no-scrollbar space-y-8"></div>
        </div>
    </div>

    <script>
        const API_BASE = "https://api.quran.com/api/v4";
        const player = new Audio();
        let juzAmmaSurahs = [];
        let completed = JSON.parse(localStorage.getItem('juz30_progress')) || [];

        // Fungsi Memulai Audio (Unlocking Audio Context)
        function startApp() {
            player.play().catch(() => {}); // Dummy play untuk unlock audio di iPhone/Android
            document.getElementById('audio-init').classList.add('hidden');
            init();
        }

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/chapters?language=id`);
                const data = await res.json();
                juzAmmaSurahs = data.chapters.slice(77, 114);
                render();
                updateUI();
            } catch (e) { console.error(e); }
        }

        function render() {
            const container = document.getElementById('surah-container');
            container.innerHTML = "";
            juzAmmaSurahs.forEach((s, idx) => {
                const isChecked = completed.includes(s.id) ? "checked" : "";
                const div = document.createElement('div');
                div.className = "ios-card p-5 flex items-center justify-between shadow-sm active:scale-[0.98] transition-all";
                div.onclick = (e) => { if(e.target.type !== 'checkbox') openModal(idx); };
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center font-bold text-slate-400 text-sm">${s.id}</div>
                        <div>
                            <h4 class="font-bold text-slate-800">${s.name_simple}</h4>
                            <p class="text-xs text-slate-400 font-semibold uppercase tracking-wider">${s.verses_count} Ayat</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="arabic text-xl text-emerald-600 font-bold">${s.name_arabic}</span>
                        <input type="checkbox" class="w-6 h-6 rounded-full border-slate-300 text-emerald-500 focus:ring-emerald-500" ${isChecked} onchange="toggleHafal(${s.id}, this.checked, event)">
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function openModal(index) {
            const s = juzAmmaSurahs[index];
            document.getElementById('surah-modal').classList.remove('hidden');
            setTimeout(() => document.getElementById('modal-content').classList.add('show'), 10);
            document.body.style.overflow = 'hidden';
            document.getElementById('modal-title').innerText = s.name_simple;
            
            const body = document.getElementById('modal-body');
            body.innerHTML = `<div class="py-20 text-center animate-pulse text-emerald-500 font-bold">MEMBUKA MUSHAF...</div>`;

            try {
                const [resA, resI] = await Promise.all([
                    fetch(`${API_BASE}/quran/verses/uthmani?chapter_number=${s.id}`),
                    fetch(`${API_BASE}/quran/translations/33?chapter_number=${s.id}`)
                ]);
                const dataA = await resA.json();
                const dataI = await resI.json();

                let html = (s.id !== 1 && s.id !== 9) ? `<div class="arabic text-3xl text-center text-slate-400 mb-10">Ø¨ÙØ³Ù’Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù</div>` : "";
                
                dataA.verses.forEach((v, i) => {
                    // Audio dari API MyQuran (Seringkali lebih stabil untuk local file)
                    const audioUrl = `https://quranaudio.pages.dev/128/alafasy/${s.id}/${i+1}.mp3`;
                    
                    html += `
                        <div class="p-4 transition-all duration-300" id="box-${i}">
                            <div class="flex items-start justify-between gap-6">
                                <button onclick="playAudio('${audioUrl}', ${i})" id="play-${i}" class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center shadow-sm text-lg active:scale-90 transition-all">â–¶</button>
                                <p class="arabic text-3xl leading-[3.5rem] text-slate-800">${v.text_uthmani}</p>
                            </div>
                            <p class="text-[14px] text-slate-500 leading-relaxed mt-4 pl-14">${dataI.translations[i].text}</p>
                        </div>
                    `;
                });
                body.innerHTML = html;
            } catch (e) { body.innerHTML = "Gagal memuat ayat."; }
        }

        function playAudio(url, index) {
            const btn = document.getElementById(`play-${index}`);
            if (player.src === url && !player.paused) { stopAudio(); return; }

            stopAudio();
            btn.innerText = "â³";
            
            player.src = url;
            player.load();
            player.play().then(() => {
                btn.innerText = "â¸";
                btn.classList.replace('bg-slate-100', 'bg-emerald-500');
                btn.classList.add('text-white');
                document.getElementById(`box-${index}`).classList.add('active-ayat');
            }).catch(e => {
                console.error(e);
                btn.innerText = "âŒ";
                setTimeout(() => btn.innerText = "â–¶", 2000);
            });

            player.onended = () => stopAudio();
        }

        function stopAudio() {
            player.pause();
            document.querySelectorAll('[id^="play-"]').forEach(b => {
                b.innerText = "â–¶";
                b.classList.remove('bg-emerald-500', 'text-white');
                b.classList.add('bg-slate-100');
            });
            document.querySelectorAll('[id^="box-"]').forEach(x => x.classList.remove('active-ayat'));
        }

        function closeModal() {
            stopAudio();
            document.getElementById('modal-content').classList.remove('show');
            setTimeout(() => { document.getElementById('surah-modal').classList.add('hidden'); document.body.style.overflow = ''; }, 400);
        }

        function toggleHafal(id, check, e) {
            e.stopPropagation();
            if (check) { if(!completed.includes(id)) completed.push(id); }
            else { completed = completed.filter(i => i !== id); }
            localStorage.setItem('juz30_progress', JSON.stringify(completed));
            updateUI();
        }

        function updateUI() {
            const pct = Math.round((completed.length / 37) * 100);
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('progress-label').innerText = `${pct}% Hafal â€¢ ${completed.length}/37 Surat`;
        }
    </script>
</body>
    </html>
